<html>
    <head>
        <!-- css란 Cascalding Style Sheets 의 약자로 웹문서의 스타일을 지정해 놓은 파일.
        다시말해 웹사이트를 꾸미는 style의 정의를 모아 둔 파일. -->
        <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> -->
        
        <script src="https://kit.fontawesome.com/9df39b2ce5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./netflix.css" />
        <!-- link 태그의 rel : 현재 문서와 외부 리소스 사이의 연관 관계를 명시
        lint 태그의 href : 링크된 외부 리소스의 url을 명시 -->
        <!-- html에 css를 적용시키는 방법 중, 별도의 css파일을 만들고 html 문서와 연결하는 방법을 택. -->
        <script src="./netflix.js"></script>
        <!-- src: 링크된 외부 리소스의 url을 명시 -->
    </head>
    <body>
        <!-- div태그는 Division의 약자로 웹사이트의 레이아웃(전체적인 틀)을 만들때 주로 사용 -->
        <!-- <div> 요소는 "순수" 컨테이너로서 아무것도 표현하지 않습니다. 
            대신 다른 요소 여럿을 묶어 class나 id 속성으로 꾸미기 쉽도록 돕거나, 
            문서의 특정 구역이 다른 언어임을 표시(lang 속성 사용)하는 등의 용도로 사용할 수 있습니다. -->
       
        <div class="home">
            <video
                src="./sweethome.mp4"
                poster="./sweethome.jpg"
                autoplay 
                muted
            >
            </video>
            <!-- autoplay: 동영상 자동재생 -->
            <!-- muted: 악용 방지를 위해 써야함 -->
            
            <div class="overlay">
                <div class="header">
                    <div class="logo">NETFLIX</div>
                    <div class="nav">
                        <div class="nav-item">홈</div>
                        <div class="nav-item">TV 프로그램</div>
                        <div class="nav-item">영화</div>
                        <div class="nav-item">NEW! 요즘 대세 영화</div>
                        <div class="nav-item">내가 찜한 콘텐츠</div>
                    </div>
                    <div class="menu">
                        <div class="menu-item"><i class="fa fa-solid fa-bell"></i></div>
                        <div class="menu-item">키즈</div>
                        <div class="menu-item"><i class="fa fa-solid fa-gift"></i></div>
                        <div class="menu-item"><i class="fa fa-solid fa-bell"></i></div>
                        <div class="menu-item">A</div>
                    </div>
                </div>
                <div class="banner">
                    <div class="n-series">
                        <div class="n">N</div>
                        <div class="series">시리즈</div>
                    </div>
                    <div class="title">스위트 홈</div>
                    <div class="badge">
                        오늘 한국에서 콘덴츠 순위 1위
                    </div>
                    <div class="description">
                        가족을 모두 잃은 은둔형 외톨이. 낡은 아파트에 혼자 살게 된 10대 소년 현수가 이웃들을 위해 무기를 든다. 괴물들이 날뒤기 전까지 몰랐다. 이렇게 살고 싶었을 줄은..
                    </div>
                    <div class="buttons">
                        <div class="white-button">
                            <i class="fa fa-solid fa-play"></i>
                            재생
                        </div>
                        <div class="grey-button">
                            <i class="fas fa-info-circle"></i>
                            상세정보
                        </div>
                    </div>
                    <div class="extra">
                        <div class="replay">
                            <i class="fa fa-solid fa-rotate-right"></i>
                        </div>
                        <div class="rating">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/KMRB_D.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="category-list">
                    <div class="category">
                        <div class="title">
                            지금 뜨는 컨텐츠
                        </div>
                        <div class="list">
                            <div class="movie">
                                <!-- <img src="" alt=""> -->
                                <!-- placeholder: 실제 이미지 들어오기 전에 UI를 비지 않게 채워넣기 위한 것들 -->
                                <!-- 새로고침시 랜덤 이미지를 출력해주는 사이트 : https://source.unsplash.com/random -->
                                <!-- 출력 예시. 위 크기로 movie 키워드 이미지를 보여줘 : https://source.unsplash.com/1600x900/?poster -->
                                <!-- 동일한 이미지를 따오려면? Ctrl+Shift+C를 눌러서 개발자 도구로 진입, 클릭한 클래스의 img src를 가져옴 -->
                                <img class="boxart-image boxart-image-in-padded-container" src="https://occ-0-3077-988.1.nflxso.net/dnm/api/v6/X194eJsgWBDE2aQbaNdmCXGUP-Y/AAAABW7SSZMxImSYcoXzoeI-dDHIOhP0DHhTTHF1R0HWbacQtghkeAaitw_PSHGYInuoedkY9TAkX9eFAuBjA7RoO81zCq8.webp?r=bd1" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
